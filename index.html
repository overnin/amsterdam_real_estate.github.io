<!DOCTYPE html>
<html>
   <head>
      <title> Real Estate Trends </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">      
      <link rel="stylesheet" type="text/css" href="css/map.css">
      <!-- D3 -->
      <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
      <script src="http://d3js.org/queue.v1.min.js"></script>
      -->
      <script src="js/lib/d3.js" charset="utf-8"></script>
      <script src="js/lib/queue.v1.min.js" charset="utf-8"></script>
      <script src="js/lib/colorbrewer.js" charset="utf-8"></script>
      <link rel="stylesheet" type="text/css" href="css/lib/colorbrewer.css"></link>
      <!--Leaflet / Mapbox 
      <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
      <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' /></script>
       -->
      <script src="js/lib/mapbox.js"></script>
      <link href="css/lib/mapbox.css" rel="stylesheet" />

      <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
      
      <script src="js/mapbox_bootstrap_height_fix.js"></script>
      <script src="js/real_estate_viz.js"></script>
      <!--
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    -->
   </head>
<body onload="realEstateViz.init()">
  <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">
      <div class="col-md-3">
        <h3>Real estate price trend in the city of Amsterdam on the <a href="http://funda.nl">funda website</a>.</h3>
        <br/><br/>
        <p style="margin-bottom:0px">Price (euro / square meter) median per areas over Jan-Mar 2016</p>
        <div id="map-legend">
          <ul class="list-inline colors">
            <li class="fixed-space-14"></li>
          </ul>
          <ul class="list-inline figures">
          </ul>
        </div>
        <br/><br/>
        <p style="margin-bottom:0px">Price increase since 1 year per areas<p>
        <svg id="growth-legend" height="40"> 
          <text x="45" y="23">Overall trend</text>
        </svg>
      </div>
      <div class="col-md-9">
        <div id="map" style="min-height:300px"></div>
      </div>
    </div>
  </div>
</body>
</html>
